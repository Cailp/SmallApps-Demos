<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mouse Maze</title>
	<link rel="stylesheet" href="app.css">
</head>
<body>
	<h1>The Amazing Mouse Maze!</h1>
	<h2>Ready?</h2>
	<h3>Move your mouse over the "S" to begin.</h3>

	<section class="route">
		
		<div class="rect1 rect">
			<div class="start">S</div>
		</div>
		<div class="rect2 rect"></div>
		<div class="rect3 rect"></div>
		<div class="rect4 rect"></div>
		<div class="rect5 rect">
			<div class="end">E</div>
		</div>
		
	</section>
	
	<script src="app.js" type="text/javascript"></script>
</body>
