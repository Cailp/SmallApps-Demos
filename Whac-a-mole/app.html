<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
	<div class="container">
		<h1>Whac-a-mole</h1>
		<h3>Test you skill. How many boxes(moles) can you check(hit) in 30 seconds?</h3>
		<div class="screen">
			<div class="button">
				<button type="button">Start Game | Stop Game </button>
				<div class="state">Game Over</div>
			</div>
			<div class="output">
				<div class="time">Time:   <span>0</span></div>
				<div class="score">Score: <span>0</span></div>
			</div>
		</div>

		<div class="gameBox">
		</div>

	</div>
	
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
